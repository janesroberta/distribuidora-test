<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .form {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container rounded text-center border border-dark form mt-4" style="width: 40%;">
        <blockquote class="blockquote mt-2 mb-5">
            <p>Faturamento por Estado</p>
        </blockquote>
        <div class="row">
            <div class="col">
                <table id="table" class="table table-bordered">
                    <tr>
                        <th>
                            Estado
                        </th>
                        <th>
                            Porcentagem
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        const faturamento = [
            {
                'uf': 'SP',
                'valor': 67836.43
            },
            {
                'uf': 'RJ',
                'valor': 36678.66
            },
            {
                'uf': 'MG',
                'valor': 29229.88
            },
            {
                'uf': 'ES',
                'valor': 27165.48
            },
            {
                'uf': 'Outros',
                'valor': 19849.53
            },
        ];
        
        let totalFaturamento = 0;

        function mostrarDados() {
            const tabela = document.getElementById('table');
            faturamento.forEach(data => tabela.innerHTML += `
            <tr class="fw-bold">
                <td>
                    ${data.uf}
                </td>
                <td>
                    ${(data.valor / totalFaturamento * 100).toFixed(1)}%
                </td>
            </tr>
            `);
        }

        function calcularTotal() {
            faturamento.forEach(data => totalFaturamento += data.valor);
        }

        calcularTotal();
        mostrarDados();

    </script>
</body>

</html>
